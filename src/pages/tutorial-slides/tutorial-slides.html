<ion-header>

  <ion-navbar>
    <ion-title>Vamos começar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="tutorial-page">
  <ion-slides #slide>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary" (click)="next()">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/imgs/st1.jpg" class="slide-image"/>
      <h2 class="slide-title">Pronto para começar?</h2>
      <button (click)="showConfirm()" ion-button large clear icon-end color="primary">
        Continuar
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
