<ion-header>
    <ion-toolbar>
      <ion-title>
        Sobre
      </ion-title>
     
    </ion-toolbar>
   
  
  </ion-header>
  
  <ion-content padding>
  
    
    <ion-row aling-items-center justify-content-center>
        <img [src]="usuario.imagem"  height="200px" />
    
    </ion-row>
    

    <ion-item>
      
        <h2>{{usuario.nome}}</h2>
        <p>{{usuario.dtNascimento}}</p>
    
        <button ion-button icon-start  left clear item-end>
          <ion-icon name="thumbs-up"></ion-icon>
          
        </button>
    
      </ion-item>

    <ion-card-content>
      <p>
      </p>
    </ion-card-content>
    
    <ion-item>
        <ion-label>Apresentar Tutorial</ion-label>
        <ion-toggle [checked]="usuario.tutorial"></ion-toggle>
      </ion-item>
    
  </ion-content>

  <ion-footer>
      <button (click)="sairSistema()" ion-button full>Sair</button>
  </ion-footer>
