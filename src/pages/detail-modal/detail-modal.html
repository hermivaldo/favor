<ion-header>
  <ion-toolbar>
    <ion-title>
      Descrição
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
 

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-avatar item-start>
        <img [src]="favor.imagem" />
    </ion-avatar>
    <h2>{{favor.usuario.nome}}</h2>
    <p>{{favor.usuario.dataN}}</p>

    <button ion-button icon-start  left clear item-end>
      <ion-icon name="thumbs-up"></ion-icon>
      <div>12 Likes</div>
    </button>

  </ion-item>
  <ion-row aling-items-center justify-content-center style="height: 200px;">
      
      <img [src]="favor.imagem" height="200px" />
      <ion-fab style="top: 250px; right: 29px;">
          <button ion-fab large>
            {{favor.preco  | currency:"BRL":true:"1.2"}}
          </button>
        </ion-fab>
  </ion-row>
  
  <ion-card-content>
   
    <p>
      {{favor.descricao}}
    </p>
    
  </ion-card-content>

  <ion-card height="150px" *ngIf="favor.chat">
    <ion-card-header>

        <ion-item-divider>
            Entrar em Contato 
            <button ion-button item-end tabBadge="3">
              <ion-icon name="chatbubbles"></ion-icon>
              <ion-badge>5</ion-badge>
            </button>
            
          </ion-item-divider>
    
      
    </ion-card-header>

    <ion-list>

        <button ion-item >
            
            <h2> Última Mensagem</h2>
            <h3> {{ favor.chat.hora }}</h3>
            <p> {{ favor.chat.ultimaM }}</p>
          </button>
     
        
    </ion-list>
    
  </ion-card>
  
</ion-content>

<ion-footer *ngIf="favor.tipo == 1">
    <ion-card>
        <button style="width: 48%;" (click)="excluirChamado()" ion-button icon-start>
          <ion-icon name="close-circle" ></ion-icon>
        </button>
       
        <button style="width: 48%;" ion-button outline icon-start>
          <ion-icon name="ios-construct"></ion-icon>
        </button>
    </ion-card>
</ion-footer>

<ion-footer *ngIf="favor.tipo == 3">
  <ion-card>
      <button style="width: 48%;" ion-button icon-start>
        <ion-icon name="close-circle"></ion-icon>
      </button>
     
      <button style="width: 48%;" ion-button outline icon-start>
        <ion-icon name="ios-warning"></ion-icon>
      </button>
  </ion-card>
</ion-footer>
