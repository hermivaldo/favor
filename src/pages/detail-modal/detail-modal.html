<ion-header>
  <ion-toolbar>
    <ion-title>
      Descrição
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
 

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-avatar item-start>
        <img [src]="favor.imagem" />
    </ion-avatar>
    <h2>{{favor.usuario.nome}}</h2>
    <p>{{favor.usuario.dataN}}</p>

    <button ion-button icon-start  left clear item-end>
      <ion-icon name="thumbs-up"></ion-icon>
      <div>12 Likes</div>
    </button>

  </ion-item>
  <ion-row aling-items-center justify-content-center>
      <img [src]="favor.usuario.foto"  height="200px" />
  
  </ion-row>
  
  <ion-card-content>
    <p>
      {{favor.descricao}}
    </p>
  </ion-card-content>

  <ion-card height="150px">
    <ion-card-header>
      Chat
    </ion-card-header>

    <ion-list>
        <button ion-item>
            <ion-icon name="text"></ion-icon>
            <div>
              Uma mensagem qualquer
            </div>
          </button>
          <button ion-item>
              <ion-icon name="text"></ion-icon>
              <div>
                Uma mensagem qualquer
              </div>
            </button>
            <button ion-item>
                <ion-icon name="text"></ion-icon>
                <div>
                  Uma mensagem qualquer
                </div>
              </button>
              <button ion-item>
                  <ion-icon name="text"></ion-icon>
                  <div>
                    Uma mensagem qualquer
                  </div>
                </button>
                <button ion-item>
                    <ion-icon name="text"></ion-icon>
                    <div>
                      Uma mensagem qualquer
                    </div>
                  </button>
                  <button ion-item>
                      <ion-icon name="text"></ion-icon>
                      <div>
                        Uma mensagem qualquer
                      </div>
                    </button>
    </ion-list>
    
  </ion-card>
  
</ion-content>

<ion-footer>
    <ion-card>
    
      <ion-row col-12>
        <ion-col>
          <button ion-button clear>
            <ion-icon name="text"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
            <button ion-button clear>
              <ion-icon name="text"></ion-icon>
            </button>
          </ion-col>
          <ion-col>
              <button ion-button clear>
                <ion-icon name="text"></ion-icon>
              </button>
            </ion-col>
            <ion-col>
                <button ion-button clear>
                  <ion-icon name="text"></ion-icon>
                </button>
              </ion-col>
              <ion-col>
                  <button ion-button clear>
                    <ion-icon name="text"></ion-icon>
                  </button>
                </ion-col>
      </ion-row>
        
    </ion-card>
</ion-footer>
